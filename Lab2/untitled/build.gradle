plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1' // Додайте залежність для Jackson
    implementation 'javax.xml.bind:jaxb-api:2.3.1' // Додайте залежність для JAXB
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'
}

test {
    useJUnitPlatform()
}